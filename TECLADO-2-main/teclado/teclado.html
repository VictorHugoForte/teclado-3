        <div class="row zero">
            <button>Esc</button>

            <button>"</button>

            <button>6</button>

            <button>9</button>

            <button>=</button>

        </div>


        <div class="row two">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{</button>
            <button>}</button>
            <button class="slace">\</button>
            <button>Pg Up</button>
        </div>


        <div class="row three">
            <button class="cap">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>~</button>
            <button class="enter-btn" id="enter">Enter</button>
            <button>Pg Dn</button>
        </div>

        <div class="row four">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>?</button>
            <button class="shift">Shift</button>
            <button>↑</button>
            <button>End</button>
        </div>

        <div class="row five">
            <button class="last">Ctrl</button>
            <button class="last">Fn</button>
            <button class="last">Win</button>
            <button class="last">Alt</button>
            <button class="space">Espaço</button>
            <button class="last">Alt</button>
            <button class="last">Fn</button>
            <button class="last">Ctrl</button>
            <button class="last">←</button>
            <button class="last">↓</button>
            <button class="last">→</button>
       </div>
    </div>
</body>
<script>
document.addEventListener('keydown', function(event) {
    var keyPressed = event.key.toLowerCase();
    var buttons = document.getElementsByTagName('button');
    for (var i = 0; i < buttons.length; i++) {
        if (buttons[i].textContent.toLowerCase() === keyPressed) {
            buttons[i].classList.add('pressed');
            break;
        }
    }
});

document.addEventListener('keyup', function(event) {
    var keyPressed = event.key.toLowerCase();
    var buttons = document.getElementsByTagName('button');
    for (var i = 0; i < buttons.length; i++) {
        if (buttons[i].textContent.toLowerCase() === keyPressed) {
            buttons[i].classList.remove('pressed');
            break;
        }
    }
});

 
</script>
